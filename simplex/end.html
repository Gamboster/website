<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Simplex</title>
</head>
<style>
body, html {
  height: 100%;
  margin: 0;
  text-align: center;
  color: white;
  background: #2A3F90;
}
</style>

<body>
  <h1 id="success"></h1>

  <p>Redirecting to the App...</p>

<script charset="utf-8">
  setTimeout(function() {
    window.location.replace(url);
  }, 1000);
</script>

</body>

<script charset="utf-8">
function querySt(ji) {

    hu = window.location.search.substring(1);
    gy = hu.split("&");

    for (i=0;i<gy.length;i++) {
        ft = gy[i].split("=");
        if (decodeURIComponent(ft[0]) == ji) {
            return ft[1];
        }
    }
}

var success  = querySt("success");
document.getElementById('success').innerHTML = success == 'true' ? 'Success!' : 'Operation failed';

var paymentId = querySt("paymentId");
var quoteId = querySt("quoteId");
var userId = querySt("userId");
var returnApp = querySt("returnApp");

var url = returnApp + '://simplex?success=' + success + '&paymentId=' + paymentId + '&quoteId=' + quoteId + '&userId=' + userId;

  </script>

</html>
